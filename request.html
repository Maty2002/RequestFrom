<div class="page" data-name="request">
    <form class="list" id="my-form-request">
        <ul>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Imie</div>
                <div class="item-input-wrap">
                  <input type="text" name="name" class="imie" placeholder="imie">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nazwisko</div>
                <div class="item-input-wrap">
                  <input type="text" name="nazwisko" class="nazwisko" placeholder="nazwisko">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Kod pocztowy</div>
                <div class="item-input-wrap">
                  <input type="text" name="KodPocztowy" class="KodPocztowy" placeholder="kod">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Miasto</div>
                <div class="item-input-wrap">
                  <input type="text" name="Misto" class="Miasto" placeholder="miasto">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">E-mail</div>
                <div class="item-input-wrap">
                  <input type="email" name="email" class="email" placeholder="e-mail">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Telefon</div>
                <div class="item-input-wrap">
                  <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" name="tel" class="tel" placeholder="nr telefonu">
                </div>
              </div>
            </div>
          </li>
        </ul>
      </form>
</div>
